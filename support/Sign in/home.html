<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Sign up form</title>
</head>
<body>
        <header>
            <div class="menu">
                <h1><a href="../../index.html">Home</a></h1>
            </div>
        </header>
        <!-- Alert messages -->
        <div class="alert alert-danger alert-dismissible fade show" id="alert">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            We have disabled the register functionality for now
        </div>
        <!-- Alert message ends -->
        <div class="container">
        <div class="main">
                <h1>Create an Account</h1>
                <button class="fb" onclick="bn()">Sign up With Facebook</button></br>
                <h4>Register Now</h4>
        <form action="" id="form">
            <input type="text" placeholder="Name"><br><br>
            <input type="email" placeholder="Email"><br><br>
            <input type="password" placeholder="Password"><br><br>
            <input class="check" type="checkbox">I agree with <a href="#">Terms and Conditions</a>&<a href="#">Privacy Policy</a>
            <br><br>
            <button  class="bg-success btn" id="btn">Sign up Now!</button>
        </form>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script>
    function bn(){
        window.location.href= 'https://www.facebook.com/';
    }

    document.getElementById("btn").addEventListener("click",(e)=>{
        e.preventDefault();
        document.getElementById("alert").style.display = "block";
    });
</script>
</body>
</html>
